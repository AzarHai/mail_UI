<!-- Поисковая строка -->
<form class="d-flex navbar-search">
    <i class="bi bi-search search-icon"></i> <!-- Иконка лупы -->
    <input  class="form-control me-2" type="search" placeholder="Поиск в почте" aria-label="Поиск">

        <!--i class="bi bi-sliders"></i--> 
    </button>
</form>
<script src="main_buttons.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('sidebar');
        const tabs = sidebar.querySelectorAll('.nav-link');
        const mailList = document.getElementById('mailList');
        const folderTitle = document.getElementById('folderTitle');
        const searchInput = document.querySelector('input[type="search"]');
    
        const mails = [
            { id: 1, subject: 'Входящее письмо 1', sender: 'sender1@example.com', content: 'Это содержимое входящего письма 1.' },
            { id: 2, subject: 'Входящее письмо 2', sender: 'sender2@example.com', content: 'Это содержимое входящего письма 2.' },
            { id: 3, subject: 'Отправленное письмо 1', sender: 'sender3@example.com', content: 'Это содержимое отправленного письма 1.' },
            { id: 4, subject: 'Черновик 1', sender: 'sender4@example.com', content: 'Это содержимое черновика 1.' },
            { id: 5, subject: 'Спам письмо 1', sender: 'sender5@example.com', content: 'Это содержимое письма из спама.' },
            { id: 6, subject: 'Удаленное письмо 1', sender: 'sender6@example.com', content: 'Это содержимое удаленного письма 1.' }
        ];
    
        function updateMailList(folderId) {
            mailList.innerHTML = '';
            folderTitle.style.display = 'block';
    
            let filtered = [];
            switch (folderId) {
                case 'inboxTab':
                    folderTitle.textContent = 'Входящие';
                    filtered = mails.filter(m => m.id <= 2);
                    break;
                case 'sentTab':
                    folderTitle.textContent = 'Отправленные';
                    filtered = mails.filter(m => m.id === 3);
                    break;
                case 'draftsTab':
                    folderTitle.textContent = 'Черновики';
                    filtered = mails.filter(m => m.id === 4);
                    break;
                case 'spamTab':
                    folderTitle.textContent = 'Спам';
                    filtered = mails.filter(m => m.id === 5);
                    break;
                case 'trashTab':
                    folderTitle.textContent = 'Удаленные';
                    filtered = mails.filter(m => m.id === 6);
                    break;
            }
    
            filtered.forEach(mail => {
                const mailItem = document.createElement('a');
                mailItem.className = 'list-group-item list-group-item-action d-flex align-items-center';
                mailItem.setAttribute('data-mail-id', mail.id);
                mailItem.innerHTML = `
                    <input type="checkbox" class="form-check-input me-3">
                    <label>${mail.subject}</label>
                `;
                mailList.appendChild(mailItem);
            });
        }
    
        function openMail(mailId) {
            const mail = mails.find(m => m.id == mailId);
            if (!mail) return;
    
            const mailBody = document.getElementById('mailBody');
            mailBody.innerHTML = `
                <div class="mb-3">
                    <h5 class="mb-0">${mail.subject}</h5>
                </div>
                <div class="mb-3">
                    <h6><strong>От:</strong> <span id="sender">${mail.sender}</span></h6>
                </div>
                <div>
                    <p id="mailContent">${mail.content}</p>
                </div>
                <div class="d-flex justify-content-start mt-3">
                    <button class="btn btn-outline-primary me-2" id="replyBtn">Ответить</button>
                    <button class="btn btn-outline-primary" id="forwardBtn">Переслать</button>
                </div>
            `;
    
            document.getElementById('readMail').style.display = 'block';
            document.getElementById('mailList').style.display = 'none';
    
            // Вставка обработчиков
            document.getElementById('replyBtn').addEventListener('click', function () {
                document.getElementById('recipient').value = mail.sender;
                document.getElementById('subject').value = 'Re: ' + mail.subject;
                document.getElementById('message').value = '\n\n--- Исходное сообщение ---\n' + mail.content;
    
                const writeModal = new bootstrap.Modal(document.getElementById('writeModal'));
                writeModal.show();
            });
    
            document.getElementById('forwardBtn').addEventListener('click', function () {
                document.getElementById('recipient').value = '';
                document.getElementById('subject').value = 'Fwd: ' + mail.subject;
                document.getElementById('message').value = '\n\n--- Пересылаемое сообщение ---\nОт: ' + mail.sender + '\n' + mail.content;
    
                const writeModal = new bootstrap.Modal(document.getElementById('writeModal'));
                writeModal.show();
            });
        }
    
        sidebar.addEventListener('click', function (e) {
            const link = e.target.closest('.nav-link');
            if (!link) return;
    
            tabs.forEach(tab => tab.classList.remove('active'));
            link.classList.add('active');
            updateMailList(link.id);
    
            document.getElementById('readMail').style.display = 'none';
            document.getElementById('mailList').style.display = 'block';
        });
    
        mailList.addEventListener('click', function (e) {
            const mailItem = e.target.closest('.list-group-item');
            if (mailItem) {
                openMail(mailItem.getAttribute('data-mail-id'));
            }
        });
    
        document.getElementById('topBackBtn').addEventListener('click', function () {
            document.getElementById('readMail').style.display = 'none';
            document.getElementById('mailList').style.display = 'block';
        });
    
        searchInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const q = searchInput.value.trim().toLowerCase();
                const filtered = mails.filter(mail =>
                    mail.subject.toLowerCase().includes(q) ||
                    mail.sender.toLowerCase().includes(q) ||
                    mail.content.toLowerCase().includes(q)
                );
    
                mailList.innerHTML = '';
                if (filtered.length > 0) {
                    folderTitle.style.display = 'none';
                    filtered.forEach(mail => {
                        const item = document.createElement('a');
                        item.className = 'list-group-item list-group-item-action d-flex align-items-center';
                        item.setAttribute('data-mail-id', mail.id);
                        item.innerHTML = `
                            <input type="checkbox" class="form-check-input me-3">
                            <label>${mail.subject}</label>
                        `;
                        mailList.appendChild(item);
                    });
                } else {
                    folderTitle.textContent = 'Ничего не найдено';
                    folderTitle.style.display = 'block';
                }
            }
        });
    
        // Инициализация при загрузке
        updateMailList('inboxTab');
    });
    </script>
